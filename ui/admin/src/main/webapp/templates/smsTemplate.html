<div ng-controller="smsTemplateCtrl">
<div class="container">
  <h2>Manage SMS Template </h2>
  Template Name<input type="text" ng-model="smsTemplateName"  id="smsTemplateName" class="form-control"  placeholder="Enter Template Name" style="width: 300px;display: inline-block;"/>
  Header<input type="text" ng-model="header" id="header" class="form-control"  placeholder="Header" style="width: 100px;display: inline-block;"/>
  Footer<input type="text" ng-model="footer" id="footer" class="form-control"  placeholder="Footer" style="width: 100px;display: inline-block;"/>
  <button type="submit"  ng-click="saveSmsTemplate()" class="btn btn-default" style="width: 100px;display: inline-block;">Save</button>       
  <span id="smsTemplateData"></span>
 
</div>
</div>
